<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
      layout:decorator="template">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ajouter une Réclamation</title>
</head>
<body>
<div layout:fragment="content">
    <br>
    <div class=" container" sec:authorize="hasAuthority('INSPECTOR')">
        <div class="col-md-auto ">
            <h3>Signaler un problème :</h3>
            <br>
            <form th:action="@{/addProblem}" method="post" enctype="multipart/form-data" th:object="${ReportedProblem}">
                <div class="form-group">
                    <label for="objet">Objet :</label>
                    <input type="text" class="form-control" id="objet" placeholder="Entrer l'objet" name="objet" th:field="*{object}">
                </div>
                <div class="form-group">
                <label for="exampleFormControlTextarea3">Votre Message :</label>
                <textarea class="form-control" id="exampleFormControlTextarea3" rows="7" th:field="*{message}"></textarea>
                </div>
                <br>
                <button type="submit" class="btn-lg btn-block btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
