<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity"
      layout:decorator="template">
<head>
    <meta charset="UTF-8">
    <title>Visualiser Les messages des visiteurs</title>
    <script type="text/javascript" th:src="@{js/main.js}" src="../static/js/main.js"></script>
</head>
<body>
<div layout:fragment="content">
    <br>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 class="text-center">Les messages de visiteurs</h3>
                <br>
                <table class="table">
                    <thead class="thead-light">
                    <tr>
                        <th scope="col">Ajouté par</th>
                        <th scope="col">Date de l'ajout</th>
                        <th scope="col">Object</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="message: ${contactMessages}">
                        <th th:text="${message.getLastName()}+ ' '+ ${message.getFirstName()}"></th>
                        <td th:text="${message.getDate()}"></td>
                        <td th:text="${message.getObject()}"></td>
                        <td> <a th:href="@{/contacts/{id}(id=${message.getId()})}" class="btn btn-info cBtn"> Détail </a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <div class="contactMessage_detail">

            <div class="modal fade" id="contact_detail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="traLabel">Les infos sur le messages des visiteurs  :</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                           <br/>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="contactId" readonly >
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="contactDate" readonly >
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="contactObject" readonly >
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="contactfirstName" readonly >
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="contactlastName" readonly >
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="contactEmail" readonly >
                                    </div>
                                    <div class="form-group">
                                        <textarea type="text" class="form-control" id="contactMessage" readonly ></textarea>
                                    </div>


                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                        </div>

                     </div>
                 </div>
              </div>
            </div>
    </div>

</div>
</body>
</html>
